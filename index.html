<!DOCTYPE html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="JS/script.js"></script>
  <link href="CSS/style.css" rel="stylesheet">
</head>

<body>
  <div class="ui sizer vertical segment">
    <div class="ui header">
      <span id="local">Loca<i class="wi wi-thermometer"></i> Weather</span> for
      <span id="city"></span> at
      <span id="data"></span>
    </div>
  </div>
  <div class="ui sizer vertical segment">Select your preferred units
    <div id="tempout">
      <input type="radio" name="temp" id="science" value="science"><label for="science">Sciencey (temp in
        &#8490;)</label>
      <input type="radio" name="temp" id="world" value="world"><label for="world">Talking around the world (temp in both
        &#8457;
        and &#8451;)</label><br>
      <input type="radio" name="temp" id="cel" value="cel"><label for="cel">Celsius (temp in &#8451;)</label>
      <input type="radio" name="temp" id="far" value="far"><label for="far">Fahrenheit (temp in &#8457;)</label>
      <input type="radio" name="temp" id="far" value="all"><label for="all">Show all</label>
    </div>
  </div>
  <div class="ui sizer vertical segment" id = "current">
    <span id="kTemp"></span>
    <span id="fTemp"></span>
    <span id="cTemp"></span> and 
    <span id="weatherType"></span>
    <span id="weather-icon"></span> with wind speeds of 
    <span id="windSpeed"></span>
    <span id="windDir"></span>
    <span id="windIcon"></span>
  </div>
  </div>
  <div class="ui sizer vertical segment"></div>
  <div class="ui four column doubling grid" id="forecast">
  </div>

</body>

</html>
